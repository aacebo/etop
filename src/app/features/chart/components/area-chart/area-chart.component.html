<div class="chart-container">
  <ngx-charts-area-chart [animations]="false"
                         [showXAxisLabel]="false"
                         [showYAxisLabel]="false"
                         [roundDomains]="false"
                         [legend]="false"
                         [results]="data"
                         [yScaleMin]="ymin"
                         [yScaleMax]="ymax"
                         [scheme]="colorScheme">
  </ngx-charts-area-chart>
</div>
